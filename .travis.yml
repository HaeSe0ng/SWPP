matrix:
  include:
    - language: node_js
      node_js:
        - "10"
      dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - cd front
      install:
        - yarn install
      script:
        - "./node_modules/.bin/eslint src"
        - yarn test --coverage --watchAll=false
        - sonar-scanner
      after_script: # Upload coverage reports
        - yarn coveralls

    - language: python
      python: 3.7.4
      dist: xenial
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - cd back
      install:
        - pip install -r requirements.txt
      script:
        - coverage run --branch -m pytest
        # - coverage run --branch --source='./matchmaker' manage.py test
        - coverage report --fail-under=80 -m
        - sonar-scanner -Dsonar.verbose=true -X
      after_success:
        - coveralls
